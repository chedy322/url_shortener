name: URL CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node 14 for code
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
